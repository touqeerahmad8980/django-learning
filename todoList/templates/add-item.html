{% extends 'base.html' %}

{% block title %}
    Logout
{% endblock %}

{% block content %}

        <div class="container-fluid">
                
            <div class="row no-gutter">
                <div class="col-md-12 bg-light">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mx-auto">
                                    <h3 class="display-4">Add Item</h3>
                                    <form action="." method="post">
                                        {% csrf_token %}
                                        <div class="form-group mb-3">
                                            {{ form.todo_name }}
                                        </div>
                                        <div class="form-group mb-3">
                                            {{ form.start_date }}
                                        </div>
                                        <div class="form-group mb-3">
                                            {{ form.end_date }}
                                        </div>
                                        <div class="custom-control custom-checkbox mb-3 pl-0">
                                            <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                        <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                            {% if item.todo_name %}
                                                Edit Item
                                            {% else %}
                                                Add Item
                                            {% endif %}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>

{% endblock %}

{% block script %}
    <script>
         $('#id_todo_name').addClass('form-control rounded-pill border-0 shadow-sm px-4').attr('placeholder','Task Name')
        $('#id_start_date').addClass('form-control rounded-pill border-0 shadow-sm px-4').attr('placeholder','Start Date')
        $('#id_end_date').addClass('form-control rounded-pill border-0 shadow-sm px-4').attr('placeholder','End Date')
    </script>
{% endblock %}
