{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
  <link rel="shortcut icon" href={% static 'images/favicon.ico' %}/>
</head>
<body>
  {% if request.user.is_authenticated %}
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container">
      <div class="d-flex justify-content-between w-100">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/add-item">Add Item</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/activities">Activity</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/explore">Explore</a>
          </li>
          <li class="nav-item active"><span class="pr-3"></span></li>
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        <h4 class="text-white mb-0 mt-1">{{request.user.first_name}} {{request.user.last_name}}</h3>
      </div>
    </div>
  </nav>
  {% endif %}

  {% block content %}
  {% endblock %}
  
  <script src={% static "js/jquery.min.js" %}></script>
  <script src={% static "js/popper.min.js" %}></script>
  <script src={% static "js/bootstrap.min.js" %}></script>
  {% block script %}
  {% endblock %}
</body>
</html>
